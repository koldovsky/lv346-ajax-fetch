<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <span class="time-loaded"></span>
    
    <section class="html">
        <h1>HTML Ajax/Fetch Sample</h1>
        <div class="container"></div>
        <button class="get">Get HTML data</button>
        <button class="fetch">Fetch HTML data</button>
    </section>
    
    <section class="json">
        <h1>JASON Ajax Sample</h1>
        <div class="container">
            <h2>Client data</h2>
            <p><b>Name:</b><span class="name"></span></p>
            <p><b>Account balance:</b><span class="balance"></span></p>
        </div>
        <button class="get">Get JSON data</button>
        <button class="fetch">Fetch JSON data</button>
    </section>
    
    <section class="form">
        <h1>AJAX/Fetch form sample</h1>
        <form>
            <label>Client name:
                <input type="text" name="name">
            </label>
            <br>
            <label>
                Client email:
                <input type="email" name="email">
            </label>
            <br>
            <input type="submit">
        </form>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
